<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>week2</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <h1>Wave Web</h1>
        <h3>🌊 35th AND SOPT 김가현 🌊</h3>
    </header>

    <main>
        <section class="filter-container">
            <div class="filter full">
                <label for="name">이름</label>
                <input id="name" type="text" placeholder="이름을 입력하세요" />
            </div>

            <div class="filter full">
                <label for="englishName">영문이름</label>
                <input id="englishName" type="text" placeholder="영문이름을 입력하세요" />
            </div>

            <div class="filter one-third">
                <label for="github">GitHub</label>
                <input id="github" type="text" placeholder="Github ID를 입력하세요" />
            </div>

            <div class="filter one-third">
                <label for="gender">성별</label>
                <select id="gender">
                    <option disabled hidden selected value="">성별 선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>

            <div class="filter one-third">
                <label for="role">역할</label>
                <select id="role">
                    <option disabled hidden selected value="">OB / YB 선택</option>
                    <option value="OB">OB</option>
                    <option value="YB">YB</option>
                </select>
            </div>

            <div class="filter half">
                <label for="firstWeekGroup">1주차 금잔디조</label>
                <input id="firstWeekGroup" type="number" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
            </div>

            <div class="filter half">
                <label for="secondWeekGroup">2주차 금잔디조</label>
                <input id="secondWeekGroup" type="number" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
            </div>
            <div class="filter full">
                <div class="filter-btns">
                    <button class="reset-btn" type="reset">초기화</button>
                    <button class="search-btn" type="button">검색</button>
                </div>
            </div>
        </section>

        <section class="member-list-container">
            <div class="member-list-btns">
                <button class="delete-btn" type="button">선택삭제</button>
                <button class="add-btn" type="button">추가</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" id="select-all-btn" /></th>
                        <th>이름</th>
                        <th>영문이름</th>
                        <th>GitHub</th>
                        <th>성별</th>
                        <th>역할</th>
                        <th>1주차 금잔디</th>
                        <th>2주차 금잔디</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <dialog id="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h1>새 멤버 추가</h1>
                <i class="fa-solid fa-xmark fa-2xl" style="color: #8f8f8f;" id="modal-close-btn"></i>
            </div>
            <form class="modal-form">
                <div class="item">
                    <label for="modal-name">이름</label>
                    <input id="modal-name" type="text" placeholder="이름을 입력하세요" />
                </div>
                <div class="item">
                    <label for="modal-engName">영문 이름</label>
                    <input id="modal-engName" type="text" placeholder="영문 이름을 입력하세요" />
                </div>
                <div class="item">
                    <label for="modal-github">GitHub ID</label>
                    <input id="modal-github" type="text" placeholder="GitHub ID를 입력하세요" />
                </div>
                <div class="item">
                    <label for="modal-gender">성별</label>
                    <select id="modal-gender">
                        <option value="" disabled selected hidden>성별 선택</option>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </div>
                <div class="item">
                    <label for="modal-role">역할</label>
                    <select id="modal-role">
                        <option value="" disabled selected hidden>OB / YB 선택</option>
                        <option value="OB">OB</option>
                        <option value="YB">YB</option>
                    </select>
                </div>
                <div class="item">
                    <label for="modal-week1">1주차 금잔디조</label>
                    <input id="modal-week1" type="number" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
                </div>
                <div class="item">
                    <label for="modal-week2">2주차 금잔디조</label>
                    <input id="modal-week2" type="number" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
                </div>
                <button class="add-member-btn" type="submit">추가</button>
            </form>
        </div>
    </dialog>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
