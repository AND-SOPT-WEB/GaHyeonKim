<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>week2</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <h1>Wave Web</h1>
        <h3>🌊 35th AND SOPT 김가현 🌊</h3>
    </header>

    <main>
        <section class="filter-container">
            <div class="filter full">
                <label for="name">이름</label>
                <input id="name" type="text" placeholder="이름을 입력하세요" />
            </div>

            <div class="filter full">
                <label for="engName">영문이름</label>
                <input id="engName" type="text" placeholder="영문이름을 입력하세요" />
            </div>

            <div class="filter half">
                <label for="github">GitHub</label>
                <input id="github" type="text" placeholder="Github ID를 입력하세요" />
            </div>

            <div class="filter half">
                <label for="gender">성별</label>
                <select name="gender">
                    <option disabled hidden selected>성별 선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>

            <div class="filter one-third">
                <label for="role">역할</label>
                <select name="role">
                    <option disabled hidden selected>OB / YB 선택</option>
                    <option value="OB">OB</option>
                    <option value="YB">YB</option>
                </select>
            </div>

            <div class="filter one-third">
                <label for="week1Group">1주차 금잔디조</label>
                <input id="week1Group" type="number" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
            </div>

            <div class="filter one-third">
                <label for="week2Group">2주차 금잔디조</label>
                <input id="week2Group" type="number" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
            </div>
            <div class="filter full">
                <div class="filter-btns">
                    <button class="reset-btn">초기화</button>
                    <button class="search-btn">검색</button>
                </div>
            </div>            
        </section>

        <section class="member-list-container">
            <div class="member-list-btns">
              <button class="delete-btn">선택삭제</button>
              <button class="add-btn">추가</button>
            </div>
            <table>
                <thead>
                  <tr>
                    <th scope="col"><input type="checkbox" id="check-all-btn" /></th>
                    <th>이름</th>
                    <th>영문이름</th>
                    <th>GitHub</th>
                    <th>성별</th>
                    <th>역할</th>
                    <th>1주차 금잔디</th>
                    <th>2주차 금잔디</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
          </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
