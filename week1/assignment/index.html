<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>SOPT</title>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="images/sopt_logo.png" alt="sopt_logo" class="logo" />
            <div class="normalBtn">HOME</div>
            <div class="normalBtn">AND</div>
            <div class="normalBtn">SOPT</div>
            <div class="normalBtn">WEB</div>
        </div>
        <div class="header-right">
            <img src="images/search.svg" alt="검색" class="normalBtn" />
            <img src="images/notification.svg" alt="알림" class="normalBtn" />
            <img src="images/person.svg" alt="마이페이지" class="normalBtn" />
        </div>
    </div>
    <div class="home-banner">
        <img src="images/banner_bg.jpg" alt="웨비단체사진" class="banner-bg" />
        <div class="bottom-box">
            <span class="comment">AND SOPT Wave Web</span>
            <a class="hover-btn" href="https://www.sopt.org/" target="_blank">
                <img src="images/external.svg" alt="바로가기" />
                <span>바로가기</span>
            </a>
        </div>
    </div>
    <div class="container">
        <span class="title">잘먹었습니다 .. 🥣</span>
        <div class="infinite-slide">
            <div class="infinite-slide-forward">
                <div class="infinite-slide-item" style="background-image: url(images/banner1.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner2.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner3.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner4.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner5.jpg);"></div>
            </div>
            <div class="infinite-slide-back">
                <div class="infinite-slide-item" style="background-image: url(images/banner1.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner2.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner3.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner4.jpg);"></div>
                <div class="infinite-slide-item" style="background-image: url(images/banner5.jpg);"></div>
            </div>

        </div>
    </div>
</body>

</html>
